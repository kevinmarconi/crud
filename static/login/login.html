<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../main/images/chevrolet-logo.webp" type="image/x-icon">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login Chevrolet | Codo a Codo 4.0</title>
</head>
<body>
    <div class="container">
        <form action="">
            <a href="/static/index.html" id="login-imagen">
                <img src="../img/chevrolet-logo.webp" alt="">
            </a>
            <div class="titulo">
                <h1>INICIAR SESIÓN</h1>
            </div>
            <div class="input-user">
                <input type="email" id="usuario" placeholder="Usuario" required>
                <i class="fa-solid fa-user" style="color:gray;"></i>
            </div>
            <div class="input-password">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class="fa-solid fa-key" style="color:gray;"></i>
            </div>

            <div class="recordar-contraseña">
                <input type="checkbox" id="recordar-contraseña">
                <label for="">Recordar contraseña</label>
            </div>
            <div class="olvidar-contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="iniciar-sesion">
                <button class="btn">Entrar</button>
            </div>
        </form>
            
    </div>
        
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.onsubmit = function(e) {
                e.preventDefault(); // Evita el envío del formulario
    
                // Aquí puedes implementar la lógica de verificación de credenciales
                // Por ahora, vamos a simular un inicio de sesión exitoso
    
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
    
                // Simula la verificación de credenciales
                if (usuario === 'admin@admin.com' && password === 'admin') {
                    // Redirige al usuario a administrador.html si las credenciales son correctas
                    window.location.href = '/static/inventario/administrador.html';
                } else {
                    // Muestra un mensaje de error si las credenciales son incorrectas
                    alert('Credenciales incorrectas. Por favor, intente de nuevo.');
                }
            };
        });
    </script>  
    <script src="/static/js/scrollreveal.js"></script>
    <script src="/static/js/scroll.js"></script>
</body>
</html>
